<body class="bmws_body_flex-blc">
    <div style="width: 100px; height: 100px; /*background-color: green;*/"></div>
    <div style="justify-content: center; align-items: flex-end; display: flex; width: 40px; height: 40px; background-color: red;">
        <div class="bmws_popup_opener bmws_circle bmws_shadow_ar">
            <ion-icon name="settings-outline"></ion-icon>
        </div>
        <div class="bmws_popup_cont_up">
            <div class="bmws_popup">
                <div class="bmws_popup_head">
                    <h6 class="bmws_popup_title">This is a title</h6>
                    <div class="bmws_popup_cancel"><ion-icon name="close-outline"></ion-icon></div>
                </div>
                <div class="bmws_popup_body">
                    This is the body of the popup filled up with some dummy text. With the first line the popup looks good. Let's test with these 3 lines.
                </div>
            </div>
        </div>
    </div>

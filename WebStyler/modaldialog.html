<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" media="all">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" media="all">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="all">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script|Lobster|Merriweather|Playfair+Display|ZCOOL+XiaoWei|Lobster+Two|Merienda|Vidaloka|Philosopher|Arima+Madurai|Aclonica|Charm|Merienda+One|Trocchi|Delius|Lustria|Alike+Angular|Maitree|KoHo|Libre+Caslon+Text|Aladin|Gabriela|Alike|Metamorphous|Paprika" media="all">
    <link rel="stylesheet" href="./webstyler/webstyler.dev/css/webstyler.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./webstyler/webstyler.dev/js/webstyler.js"></script>
    <title>Webstyler: Modal Dialog</title>
</head>
<body class="bmws_body_flex-cae bmws_body_flex-fdc bmws_bgcolor-black">
    <div class="bmws_modaldialog" id="idModalDialog">
        <div class="bmws_modal_cont-sm bmws_bgcolor-black">
            <div class="bmws_modal-head">
                <div class="bmws_modal-icon"><i class="fas fa-home"></i></div>
                <div class="bmws_modal-title bmws_bgcolor-black">Modal Dialog</div>
                <div class="bmws_modal-close"><i class="fas fa-times"></i></div>
            </div>
            <div class="bmws_modal-body">
                This is a modal Dialog Body.
            </div>
            <div class="bmws_modal-foot">
                <div class="bmws_modal-foot-cust-cont">
                </div>
                <div class="bmws_modal-foot-default">
                    <button id="idCancel" class="bmws_btn_border-red bmws_modal-reject">Cancel</button>
                    <button id="idSubmit" class="bmws_btn_border-blue bmws_modal-accept">Continue</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

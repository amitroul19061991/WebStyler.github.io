<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" media="all">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" media="all">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="all">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script|Lobster|Merriweather|Playfair+Display|ZCOOL+XiaoWei|Lobster+Two|Merienda|Vidaloka|Philosopher|Arima+Madurai|Aclonica|Charm|Merienda+One|Trocchi|Delius|Lustria|Alike+Angular|Maitree|KoHo|Libre+Caslon+Text|Aladin|Gabriela|Alike|Metamorphous|Paprika" media="all">
    <link rel="stylesheet" href="./webstyler/webstyler.dev/css/webstyler.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./webstyler/webstyler.dev/js/webstyler.js"></script>
    <title>Webstyler: Cards</title>
</head>
<body class="bmws_body_flex-cae bmws_bgcolor-black">
    <div class="mrm_mob_width-50prc bmws_card_sum bmws_bgcolor-pink">
        <div class="bmws_card_pan-top">
            <div class="bmws_card_pan-left">
                <ion-icon class="font_size-30px" name="person-circle-outline"></ion-icon>
                <span style="margin-left: 5px;">Profile Status</span>
            </div>
            <!-- <div class="bmws_card_desc">Your profile is not completed. Recommended for 100% complete profile.</div> -->
        </div>
        <div class="bmws_card_pan-bottom">
            <span class="bmws_card_sum-text">60%</span>
            <div class="bmws_card_pan-right"><ion-icon name="chevron-forward-circle-outline"></ion-icon></div>
        </div>
    </div>
    <div class="bmws_card_prof">
        <div class="bmws_card_prof-head">
            <div class="bmws_card_prof-bg"></div>
            <img src="/src/img/AmitKRoul.jpg" alt="No Image" class="bmws_card_prof-img">
        </div>
        <div class="bmws_card_prof-body">
            <div class="bmws_card_prof-title">Amit Kumar Roul</div>
            <div class="bmws_card_prof-desc">Btech in E&TC</div>
            <div class="bmws_card_prof-desc">Date: 31/12/999</div>
            <div class="bmws_card_prof-disclaimer">No Location will be visible</div>
        </div>
        <div class="bmws_card_prof-foot">
            <button type="button" class="bmws_btn_border-blue"><i class="fas fa-info"></i></button>
            <button type="button" class="bmws_btn_border-red"><i class="fas fa-user-plus"></i></button>
            <button type="button" class="bmws_btn_border-red"><i class="fas fa-ban"></i></button>
        </div>
    </div>
</body>
</html>
